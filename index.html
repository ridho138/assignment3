<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Water And Wind Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Dashboard</h1>
    </div>
    <div class="container text-center">
        <div class="row justify-content-start">
          <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 style="font-weight: bold;">Ketinggian Air</h5>
                </div>
                <div class="card-body">
                    <h5 id="txtWaterStatus" class="card-title"></h5>
                    <p id="txtWater" class="card-text"></p>
                </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 style="font-weight: bold;">Kecepatan Angin</h5>
                </div>
                <div class="card-body">
                    <h5 id="txtWindStatus" class="card-title"></h5>
                    <p id="txtWind" class="card-text"></p>
                </div>
            </div>
          </div>
        </div>
      </div>
	
    <script>
        fetch('./data.json')
        .then(res => res.json())
        .then(data => {
            waterValue = data.Status.Water
            windValue = data.Status.Wind
            waterStatus = ''
            windStatus = ''

            if(waterValue <= 5)
            {
                waterStatus = 'AMAN'
            }
            else if (waterValue > 5 && waterValue <= 8)
            {
                waterStatus = 'SIAGA'
            }
            else if (waterValue > 8)
            {
                waterStatus = 'BAHAYA'
            }

            if(windValue <= 5)
            {
                windStatus = 'AMAN'
            }
            else if (windValue > 5 && windValue <= 8)
            {
                windStatus = 'SIAGA'
            }
            else if (windValue > 8)
            {
                windStatus = 'BAHAYA'
            }

            document.getElementById("txtWater").innerHTML = "Ketinggian air saat ini mencapai " + waterValue + " meter";
            document.getElementById("txtWind").innerHTML = "Kecepatan angin saat ini mencapai " + windValue + " meter per detik";

            document.getElementById("txtWaterStatus").innerHTML = waterStatus;
            document.getElementById("txtWindStatus").innerHTML = windStatus;

        })
    </script>
</body>

</html>
